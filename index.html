<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>登陆界面</title>
</head>

<body>
    <div id="login_container">
        <p id="login_name">用户登录</p>
        <form action="" id="user_container">
            <div id="username_container">
                <img src="./img/username.png" alt="">
                <input type="text" placeholder="请输入您的用户名" class="username_input" autocomplete="new-password">
            </div>
            <div id="pwd_container">
                <img src="./img/pwd.png" alt="">
                <input type="password" placeholder="请输入您的密码" class="pwd_input" autocomplete="new-password">
            </div>
        </form>
        <input id="but" class="login_btn" type="button" value="登录" >
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
